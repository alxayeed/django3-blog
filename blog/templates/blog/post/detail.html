{% extends 'blog/base.html' %}
{% block title %} Post List {% endblock %}

{%block content %}
<h2>Details of {{ post.title }}</h2>
<p class="date">Published {{ post.publish }} by {{ post.author|upper }}</p>

{{ post.body|linebreaks }}
<p>
    <a href="{% url 'blog:share_post' post.id %}">
        Share via email
    </a>
</p>
{% endblock %}
